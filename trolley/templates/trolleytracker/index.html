<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolley Tracker</title>
    <style>
      body {padding:0; margin:0;}
      html, body, #map { width: 100%; height: 100%; }

      .trolley-stop-icon {
        border: 2px solid #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
      }

      .trolley-stop-icon.red {
        background: red;
      }

      .trolley-stop-icon.green {
        background-color: green;
      }

      .trolley-stop-icon.blue {
        background-color: blue;
      }

      .trolley-stop-icon.red-green {
        background-color: linear-gradient(to right, red 50%, green 50%);
      }

      .trolley-stop-icon.red-green-blue {
        background: linear-gradient(to right, red 33%, green 33%, green 66%, blue 66%)
      }

      .trolley-stop-icon.green-blue {
        background-color: linear-gradient(to right, green 50%, blue 50%);
      }

      .leaflet-control-attribution {
        display: none;
      }

      .question-background {
        border-radius: 4px;
        width: 30px;
        height: 30px;
        font-size: 22px;
        background-color: white;
        text-align: center;
        border: 1px solid gray;
      }

      .info-popup {
        width: 60%;
        position: absolute;
        left: 20%;
        right: 20%;
        z-index: 9999;
        top: 10%;
        background-color: white;
        border-style: solid;
        border-color: gray;
        border-radius: 10px;
      }

      .info-popup p {
        text-align: center;
        padding-right: 5px;
        padding-left: 5px;
      }

      .button-close {
        padding: 10px;
      }

    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <script src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>

    <div id='info' class='info-popup' style='display:none;'>
      <p>Map data is from <a href='http://openstreetmap.org'>OpenStreetMap&copy;</a> contributors, <a href='http://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>.</p>
      <p>Imagery&copy; <a href='http://mapbox.com'>Mapbox</a></p>
      <p>Powered by <a href='http://leafletjs.com'>Leaflet.js</a>
      <p>API Powered by <a href="http://wallingis.com/">Walling Info Systems</a>
      <p>Built by the Code For Greenville Brigade: <a href="https://github.com/codeforgreenville">Github</a></p>
      <p><a href='mailto:yeahthattrolley@gmail.com'>Contact Us!</a></p>
      <p><button name="modal-close" class="button-close" onclick="javascript:jQuery('#info').hide(); jQuery('#info-question').show();"><i class='fa fa-close'></i>Close</button></p>
    </div>

    <!-- main map div -->
    <div id="map"></div>

    <!-- hidden div for the control html - this is copied into the mapbox control with .clone().append() -->
    <div id="controls_container" style="display: none;">
      <div id="controls">
        <div id='info-question' class='question-background' onclick="javascript:jQuery('#info').show(); jQuery('#info-question').hide();"><i class='fa fa-question'></i></div>
      </div>
    </div>
    
    <!-- script includes -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script type="text/javascript" src="/static/trolleytracker/textpath/leaflet.textpath.js"></script>
    <script type="text/javascript">

      var oMap; // map object
      var currentPosMarker; //user location via browser get location
      var routes = []; //array of all routes
			var stops = []; //array of all stops (for all routes)
      var trolleys = {}; //dictionary of trolleys
      var routecolors = ["red", "green", "blue"]; //used to set route and stop colors
			var routeDisplay = [false, false]; //used for toggling route display - not currently toggleable
      var checkTimer; //Timer object to check for trolley location updates

      //custom control
      var oMapControl = L.Control.extend({
          options: {
            position: 'topright'
          },
          onAdd: function (map) {
            // create the control container with a particular class name
            var container = L.DomUtil.create('div', 'my-custom-control');
            // ... initialize other DOM elements, add listeners, etc.
            return container;
          }
        });
		
      function initMap(data){
        //console.log("lat: " + data.lat, "lng: " + data.lng);
        window.oMap = L.map('map').setView([data.lat, data.lng], 15);
        L.AwesomeMarkers.Icon.prototype.options.prefix = 'fa';
        L.tileLayer('http://api.tiles.mapbox.com/v4/linktheoriginal.44f8689d/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibGlua3RoZW9yaWdpbmFsIiwiYSI6IjFjODFkODU1NGVkNWJhODQ2MTk5ZTk0OTVjNWYyZDE0In0.ptQUIfB07dQrUwDM2uMgUw', {
          maxZoom: 18,
          id: 'examples.map-i875mjb7'
        }).addTo(oMap);

        getTrolleyLocations(oMap);
        getUserLocation(oMap);

        oMap.addControl(new oMapControl());
        jQuery('.my-custom-control').append(jQuery('#controls').clone());
      }

      function getTrolleyLocations(map){
        $ = jQuery;
        clearTimeout(checkTimer);
        //$('#getupdate').show();
        $.ajax({
            url: '/trolley/update/',
            type: 'get',
            dataType: 'json',
            cache: false,
            crossDomain: true,
            success: function (trolleydata) {
              //console.log("success!", data);
              trolleydata.forEach(function(data){
                //remove existing trolley marker for the one we're updating
                if (trolleys[data.ID] != undefined) {
                  map.removeLayer(trolleys[data.ID].mapMarker);
                }

                //currently no way to tie trolleys to routes - so they're all one color
                var trolleyMarker = L.AwesomeMarkers.icon({
                  icon: 'bus',
                  markerColor: 'red'
                });

                var oMapMarker = L.marker([data.CurrentLat, data.CurrentLon], {
                  icon: trolleyMarker
                })
                .addTo(map);

                //add the data to the trolleys object
                trolleys[data.ID] = {
                  agentData: data,
                  mapMarker: oMapMarker
                };
              });
            },
            complete: function(data) {
              //set the next call for 5 seconds
              checkTimer = setTimeout(function(){getTrolleyLocations(oMap);}, 5000);
            }
          });
      }

      function buildRoute(data, route_name, color) {
        //data is an array of lat/lon objects
        //[{lat:1, lon:1}, {lat:2, lon:2}, ...]

        var pointList = [];
        data.forEach(function(loc, index, array){
          pointList.push(new L.LatLng(loc.Lat, loc.Lon));
        });

        var routePolyLine = new L.Polyline(pointList, {
          color: color,
          weight: 3,
          opacity: 0.5,
          smoothFactor: 1
        });

        //use the settext plugin to add directional arrows to the route.
        routePolyLine.setText('  â–º  ', {repeat: true, attributes: {fill: color}});

        //store the new polyline in the routes object
        routes.push(routePolyLine);
      }

			function buildStops(stoplocs, color) {
				stoplocs.forEach(function(loc, index, array) {
					var stopMarker = L.divIcon({className: "trolley-stop-icon " + color});
					
					var oMapMarker = L.marker([loc.Lat, loc.Lon], {
						icon: stopMarker
					});

          oMapMarker.Name = loc.Name;

          bStopExists = false;

          stops.forEach(function(existloc, existindex, existarray) {
            if (existloc._latlng.lat == loc.Lat && existloc._latlng.lng == loc.Lon) {
              //then this stop is on two routes.  relying on setting the color name as the LAST class argument.  (first is trolley-stop-icon)
              //this will build color strings of all colors to show (red-green-blue if it's on three routes initialized in that order)
              existloc.options.icon.options.className = existloc.options.icon.options.className + "-" + color
            }
          });

					stops.push(oMapMarker);
				});
			}

      function addStops() {
        stops.forEach(function(loc, index, array) {
          loc.addTo(oMap).bindPopup("<p><b>" + loc.Name + "</b></p>");
        });
      }

      function addRoutes() {
        routes.forEach(function(route, routeIndex){
          route.addTo(oMap);
        });
      }
			
			function hideStops(map, hideStops) {
				//this is currently not used - left in for future use
				for (var stop in hideStops) {
					map.removeLayer(hideStops[stop]);			
				}
			}
      
      function hideTrolleyPaths(map) {
				routeDisplay.forEach(function(route, index, array) {
					if (route) {
						map.removeLayer(routes['route_' + index]);
					}
				});
      }

      /*
       * Attempt to geolocate the user through the browser, and, if 
       * successful, add a pin for the user's current location and
       * add a pin on it.  This only runs once on pageload.
       */
      function getUserLocation(map){
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position){
            //console.log(position.coords.latitude + "," + position.coords.longitude);
            //oMap.setView([position.coords.latitude, position.coords.longitude], 16);
            var userPositionMarker = L.AwesomeMarkers.icon({
              icon: 'star',
              markerColor: 'green'
            });

            currentPosMarker = L.marker([position.coords.latitude, position.coords.longitude],{
              icon: userPositionMarker
            })
              .addTo(map)
              .bindPopup("<b>You are here!</b>");
          });
        }
      }

      (function($){

        routedata = jQuery.parseJSON('{{routes|safe}}');
        routedata.forEach(function(route, routeIndex) {
          buildRoute(route.RouteShape, "route_" + routeIndex, routecolors[routeIndex]);
        });

        routedata.forEach(function(route, routeIndex) {
          buildStops(route.Stops, routecolors[routeIndex]);
        });

        initMap({lat: 34.852432, lng: -82.398216});

        addRoutes();
        addStops();
        getTrolleyLocations(oMap);

      })(jQuery);

    </script>
  </body>
</html>
